<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marko - Settings</title>
    <style>
      :root {
        /* Dark theme (default) */
        --window-bg: rgba(40, 40, 40, 0.98);
        --window-border: rgba(255, 255, 255, 0.1);
        --sidebar-bg: rgba(30, 30, 30, 0.5);
        --text-color: rgba(255, 255, 255, 0.9);
        --text-secondary: rgba(255, 255, 255, 0.6);
        --btn-hover-bg: rgba(255, 255, 255, 0.1);
        --btn-active-bg: rgba(255, 255, 255, 0.15);
        --divider-color: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(255, 255, 255, 0.08);
        --input-border: rgba(255, 255, 255, 0.15);
      }

      [data-theme='light'] {
        --window-bg: rgba(255, 255, 255, 0.98);
        --window-border: rgba(0, 0, 0, 0.1);
        --sidebar-bg: rgba(245, 245, 245, 0.8);
        --text-color: rgba(0, 0, 0, 0.85);
        --text-secondary: rgba(0, 0, 0, 0.5);
        --btn-hover-bg: rgba(0, 0, 0, 0.06);
        --btn-active-bg: rgba(0, 0, 0, 0.1);
        --divider-color: rgba(0, 0, 0, 0.08);
        --input-bg: rgba(0, 0, 0, 0.04);
        --input-border: rgba(0, 0, 0, 0.12);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          sans-serif;
      }

      .window {
        display: flex;
        width: 100%;
        height: 100%;
        background: var(--window-bg);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--window-border);
      }

      /* Sidebar */
      .sidebar {
        width: 140px;
        background: var(--sidebar-bg);
        padding: 12px 8px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        -webkit-app-region: drag;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: none;
        background: transparent;
        border-radius: 6px;
        cursor: pointer;
        color: var(--text-secondary);
        font-size: 13px;
        font-weight: 500;
        transition: all 0.15s ease;
        -webkit-app-region: no-drag;
      }

      .nav-item:hover {
        background: var(--btn-hover-bg);
        color: var(--text-color);
      }

      .nav-item.active {
        background: var(--btn-active-bg);
        color: var(--text-color);
      }

      .nav-item svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
      }

      /* Content */
      .content {
        flex: 1;
        padding: 20px 24px;
        overflow-y: auto;
      }

      .page {
        display: none;
      }

      .page.active {
        display: block;
      }

      .page-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 20px;
      }

      /* Settings Items */
      .setting-group {
        margin-bottom: 20px;
      }

      .setting-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid var(--divider-color);
      }

      .setting-item:last-child {
        border-bottom: none;
      }

      .setting-label {
        font-size: 13px;
        color: var(--text-color);
      }

      .setting-description {
        font-size: 11px;
        color: var(--text-secondary);
        margin-top: 2px;
      }

      .setting-select {
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--text-color);
        font-size: 12px;
        cursor: pointer;
        outline: none;
        min-width: 100px;
      }

      .setting-select:focus {
        border-color: #2a6df4;
      }

      /* About Page */
      .about-header {
        text-align: center;
        padding: 20px 0 30px;
      }

      .about-logo {
        font-size: 48px;
        margin-bottom: 12px;
      }

      .about-name {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 4px;
      }

      .about-description {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .about-info-list {
        margin-top: 20px;
      }

      .about-info-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid var(--divider-color);
        font-size: 12px;
      }

      .about-info-item:last-child {
        border-bottom: none;
      }

      .about-info-label {
        color: var(--text-secondary);
      }

      .about-info-value {
        color: var(--text-color);
      }

      .about-info-value a {
        color: #2a6df4;
        text-decoration: none;
      }

      .about-info-value a:hover {
        text-decoration: underline;
      }

      /* Close button */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 24px;
        height: 24px;
        border: none;
        background: transparent;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        transition: all 0.15s ease;
        -webkit-app-region: no-drag;
      }

      .close-btn:hover {
        background: rgba(255, 100, 100, 0.2);
        color: rgba(255, 100, 100, 0.9);
      }

      .close-btn svg {
        width: 14px;
        height: 14px;
        stroke: currentColor;
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <!-- Sidebar -->
      <div class="sidebar">
        <button class="nav-item active" data-page="settings">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            />
          </svg>
          Settings
        </button>
        <button class="nav-item" data-page="about">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="16" x2="12" y2="12" />
            <line x1="12" y1="8" x2="12.01" y2="8" />
          </svg>
          About
        </button>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Settings Page -->
        <div class="page active" id="page-settings">
          <h2 class="page-title">Settings</h2>
          <div class="setting-group">
            <div class="setting-item">
              <div>
                <div class="setting-label">Theme</div>
                <div class="setting-description">
                  Choose the appearance of the toolbar
                </div>
              </div>
              <select class="setting-select" id="theme-select">
                <option value="system">System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
          </div>
        </div>

        <!-- About Page -->
        <div class="page" id="page-about">
          <div class="about-header">
            <div class="about-logo">✏️</div>
            <div class="about-name">Marko</div>
            <div class="about-description">Screen annotations made simple</div>
          </div>
          <div class="about-info-list">
            <div class="about-info-item">
              <span class="about-info-label">Version</span>
              <span class="about-info-value">1.1.0</span>
            </div>
            <div class="about-info-item">
              <span class="about-info-label">Author</span>
              <span class="about-info-value">
                <a href="#" id="author-link">Rodrigo Cichetto</a>
              </span>
            </div>
            <div class="about-info-item">
              <span class="about-info-label">Website</span>
              <span class="about-info-value">
                <a href="#" id="website-link">markoscreen.app</a>
              </span>
            </div>
            <div class="about-info-item">
              <span class="about-info-label">License</span>
              <span class="about-info-value">MIT</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Close Button -->
      <button class="close-btn" id="close-btn">
        <svg viewBox="0 0 24 24" fill="none">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
