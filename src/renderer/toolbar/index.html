<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Annotator - Toolbar</title>
  <style>
    :root {
      /* Dark theme (default) */
      --toolbar-bg: rgba(40, 40, 40, 0.95);
      --toolbar-border: transparent;
      --btn-color: rgba(255, 255, 255, 0.8);
      --btn-hover-bg: rgba(255, 255, 255, 0.1);
      --btn-active-bg: rgba(255, 255, 255, 0.2);
      --btn-active-color: #fff;
      --divider-color: rgba(255, 255, 255, 0.2);
      --stroke-indicator-bg: rgba(255, 255, 255, 0.8);
      --tooltip-bg: rgba(0, 0, 0, 0.95);
      --tooltip-color: #fff;
      --color-btn-border: #fff;
      --color-btn-shadow: rgba(255, 255, 255, 0.3);
      --toggle-inactive: rgba(255, 255, 255, 0.6);
    }

    [data-theme="light"] {
      --toolbar-bg: rgba(255, 255, 255, 0.95);
      --toolbar-border: rgba(0, 0, 0, 0.1);
      --btn-color: rgba(0, 0, 0, 0.7);
      --btn-hover-bg: rgba(0, 0, 0, 0.08);
      --btn-active-bg: rgba(0, 0, 0, 0.12);
      --btn-active-color: #000;
      --divider-color: rgba(0, 0, 0, 0.15);
      --stroke-indicator-bg: rgba(0, 0, 0, 0.7);
      --tooltip-bg: rgba(50, 50, 50, 0.95);
      --tooltip-color: #fff;
      --color-btn-border: #333;
      --color-btn-shadow: rgba(0, 0, 0, 0.2);
      --toggle-inactive: rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    .toolbar-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 100%;
      padding: 8px;
      padding-top: 40px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 4px;
      background: var(--toolbar-bg);
      border: 1px solid var(--toolbar-border);
      border-radius: 12px;
      padding: 8px 12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .toolbar-section {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .divider {
      width: 1px;
      height: 28px;
      background: var(--divider-color);
      margin: 0 6px;
      transition: background 0.2s ease;
    }

    .tool-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      color: var(--btn-color);
    }

    .tool-btn:hover {
      background: var(--btn-hover-bg);
    }

    .tool-btn.active {
      background: var(--btn-active-bg);
      color: var(--btn-active-color);
    }

    .tool-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      stroke: currentColor;
    }

    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .color-btn:hover {
      transform: scale(1.1);
    }

    .color-btn.active {
      border-color: var(--color-btn-border);
      box-shadow: 0 0 0 2px var(--color-btn-shadow);
    }

    .stroke-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .stroke-btn:hover {
      background: var(--btn-hover-bg);
    }

    .stroke-btn.active {
      background: var(--btn-active-bg);
    }

    .stroke-btn .stroke-indicator {
      display: block;
      background: var(--stroke-indicator-bg);
      border-radius: 50%;
      transition: background 0.2s ease;
    }

    .action-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      color: var(--btn-color);
    }

    .action-btn:hover {
      background: var(--btn-hover-bg);
      color: var(--btn-active-color);
    }

    .action-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      stroke: currentColor;
    }

    .toggle-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      color: var(--toggle-inactive);
    }

    .toggle-btn:hover {
      background: var(--btn-hover-bg);
    }

    .toggle-btn.active {
      color: #2a6df4;
      background: rgba(42, 109, 244, 0.15);
    }

    .toggle-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      stroke: currentColor;
    }

    .close-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: rgba(255, 100, 100, 0.2);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      color: rgba(255, 100, 100, 0.8);
      margin-left: 4px;
    }

    .close-btn:hover {
      background: rgba(255, 100, 100, 0.4);
      color: #fff;
    }

    .close-btn svg {
      width: 14px;
      height: 14px;
      stroke: currentColor;
      stroke-width: 2;
    }

    /* Tooltip - shows above the button */
    [data-tooltip] {
      position: relative;
    }

    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--tooltip-bg);
      color: var(--tooltip-color);
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1000;
      pointer-events: none;
    }

    [data-tooltip]:hover::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: var(--tooltip-bg);
      z-index: 1000;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="toolbar-container">
    <div class="toolbar">
      <!-- Drawing Tools -->
      <div class="toolbar-section">
        <button class="tool-btn" data-tool="pen" data-tooltip="Pen (Ctrl+Shift+P)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <path d="M12 19l7-7 3 3-7 7-3-3z"/>
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
            <path d="M2 2l7.586 7.586"/>
            <circle cx="11" cy="11" r="2"/>
          </svg>
        </button>
        <button class="tool-btn" data-tool="rectangle" data-tooltip="Rectangle (Ctrl+Shift+R)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
          </svg>
        </button>
        <button class="tool-btn" data-tool="circle" data-tooltip="Circle/Ellipse (Ctrl+Shift+O)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <circle cx="12" cy="12" r="9"/>
          </svg>
        </button>
        <button class="tool-btn" data-tool="arrow" data-tooltip="Arrow (Ctrl+Shift+A)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <line x1="5" y1="19" x2="19" y2="5"/>
            <polyline points="10,5 19,5 19,14"/>
          </svg>
        </button>
        <button class="tool-btn" data-tool="line" data-tooltip="Line (Ctrl+Shift+L)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <line x1="4" y1="20" x2="20" y2="4"/>
          </svg>
        </button>
        <button class="tool-btn" data-tool="pointer" data-tooltip="Laser Pointer (Ctrl+Shift+I)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <circle cx="12" cy="12" r="3" fill="currentColor"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="9"/>
          </svg>
        </button>
        <button class="tool-btn" data-tool="eraser" data-tooltip="Eraser (Ctrl+Shift+E)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <path d="M20 20H7L3 16a1 1 0 0 1 0-1.41l9.58-9.59a2 2 0 0 1 2.83 0l5.17 5.17a2 2 0 0 1 0 2.83L14 20"/>
            <line x1="18" y1="13" x2="11" y2="20"/>
          </svg>
        </button>
        <button class="tool-btn" data-tool="text-standard" data-tooltip="Text (Ctrl+Shift+T)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <polyline points="4,7 4,4 20,4 20,7"/>
            <line x1="12" y1="4" x2="12" y2="20"/>
            <line x1="8" y1="20" x2="16" y2="20"/>
          </svg>
        </button>
        <button class="tool-btn" data-tool="text-highlight" data-tooltip="Highlight Text (Ctrl+Shift+Y)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <rect x="2" y="6" width="20" height="12" rx="2" fill="currentColor" opacity="0.25" stroke="none"/>
            <polyline points="6,11 6,9 18,9 18,11"/>
            <line x1="12" y1="9" x2="12" y2="17"/>
            <line x1="9" y1="17" x2="15" y2="17"/>
          </svg>
        </button>
      </div>

      <div class="divider"></div>

      <!-- Colors -->
      <div class="toolbar-section">
        <button class="color-btn active" data-color="#ff0000" style="background: #ff0000;" data-tooltip="Red"></button>
        <button class="color-btn" data-color="#ffff00" style="background: #ffff00;" data-tooltip="Yellow"></button>
        <button class="color-btn" data-color="#00ff00" style="background: #00ff00;" data-tooltip="Green"></button>
        <button class="color-btn" data-color="#00bfff" style="background: #00bfff;" data-tooltip="Blue"></button>
        <button class="color-btn" data-color="#ffffff" style="background: #ffffff;" data-tooltip="White"></button>
        <button class="color-btn" data-color="#000000" style="background: #000000; border: 1px solid rgba(255,255,255,0.3);" data-tooltip="Black"></button>
      </div>

      <div class="divider"></div>

      <!-- Stroke Width -->
      <div class="toolbar-section">
        <button class="stroke-btn" data-width="2" data-tooltip="Thin">
          <span class="stroke-indicator" style="width: 4px; height: 4px;"></span>
        </button>
        <button class="stroke-btn active" data-width="4" data-tooltip="Medium">
          <span class="stroke-indicator" style="width: 8px; height: 8px;"></span>
        </button>
        <button class="stroke-btn" data-width="8" data-tooltip="Thick">
          <span class="stroke-indicator" style="width: 12px; height: 12px;"></span>
        </button>
      </div>

      <div class="divider"></div>

      <!-- Actions -->
      <div class="toolbar-section">
        <button class="action-btn" id="clear-btn" data-tooltip="Clear (Ctrl+Shift+C)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <polyline points="3,6 5,6 21,6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
        </button>
      </div>

      <div class="divider"></div>

      <!-- Toggles -->
      <div class="toolbar-section">
        <button class="toggle-btn" id="drawing-toggle" data-tooltip="Drawing On/Off (Ctrl+Shift+D)">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <path d="M12 19l7-7 3 3-7 7-3-3z"/>
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
          </svg>
        </button>
        <button class="toggle-btn active" id="hide-capture-toggle" data-tooltip="Hide from Recording">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
            <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>
          </svg>
        </button>
        <button class="toggle-btn" id="settings-btn" data-tooltip="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
      </div>

      <div class="divider"></div>

      <!-- Close -->
      <button class="close-btn" id="close-btn" data-tooltip="Quit">
        <svg viewBox="0 0 24 24" fill="none">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="toolbar.js"></script>
</body>
</html>
